
<div class="limiter">
		<div class="container-login100" style="background-image: url('../../../assets/images/img-01.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form" (ngSubmit)="onSubmit(loginForm);" #loginForm="ngForm">
					<!--<div class="login100-form-avatar">
						<img src="../../../assets/images/avatar-01.jpg" alt="AVATAR">
					</div>-->

					<span class="login100-form-title p-t-20 p-b-45">
						Log In Form
					</span>

					<div class="wrap-input100 validate-input m-b-10">
						<input class="input100"
                   type="email"
                   name="username"
                   placeholder="Username"
                   [ngModel]="login.username"
                   autofocus
                   required
                   email
                   #username="ngModel"
            >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
            <span class="help-block" *ngIf="!username.valid && (username.touched || username.dirty)"
                  style="color: crimson;font-weight: bold;">Username is required</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10">
						<input class="input100"
                   type="password"
                   name="password"
                   placeholder="Password"
                   [ngModel]="login.password"
                   required="required"
                   #password="ngModel"
            >
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
            <span class="help-block" *ngIf="!password.valid && (password.touched || password.dirty)"
                  style="color: crimson;font-weight: bold;">Password is required</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					<div class="text-center w-full p-t-25 p-b-230">
						<a href="#" class="txt1">
							Forgot Username / Password?
						</a>
					</div>

					<div class="text-center w-full">
						<a class="txt1" href="#">
							Create new account
							<i class="fa fa-long-arrow-right"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
