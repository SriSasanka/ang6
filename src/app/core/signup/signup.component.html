<div class="limiter">
		<div class="container-login100" style="background-image: url('../../../assets/images/img-01.jpg');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form">
					<!--<div class="login100-form-avatar">
						<img src="../../../assets/images/avatar-01.jpg" alt="AVATAR">
					</div>-->

					<span class="login100-form-title p-t-20 p-b-45">
						Sign Up Form
					</span>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "First Name is required">
						<input class="input100" type="text" name="firstName" placeholder="First Name" tabindex="1" autofocus>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Last Name is required">
						<input class="input100" type="text" name="lastName" placeholder="Last Name" tabindex="2">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Username" tabindex="3">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>
					<div class="wrap-input100 validate-input m-b-10" data-validate = "Email Id is required">
						<input class="input100" type="email" name="emailId" placeholder="Email Id" tabindex="4">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>
          <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password" tabindex="5">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>
          <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Confirm Password" tabindex="6">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>
          <div class="container-login100-form-btn p-t-10">
						<button class="login100-form-btn">
							SignUp
						</button>
					</div>

					<div class="text-center w-full p-t-25 p-b-230">
						<a href="#" class="txt1">
							Already have an account ? SignIn.
						</a>
					</div>
        </form>
      </div>
    </div>
</div>
